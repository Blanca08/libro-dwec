<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Triángulos de asteriscos</title>
<style>
*{
    font-family:monospace;
}
</style>
</head>
<body>
<script>
let n;
//Lecturta del tamaño del triángulo
do {
    n = prompt("Escribe el número de asteriscos que deseas "
     + "(debe de ser un número entero positivo)");
} while (isNaN(Number(n)) || n <= 0);

//Escritura de los triángulos
document.write("<h1>Triángulo 1</h1>");
for (let i = n; i >=1 ; i--) {
    for (let j = 1; j <= i; j++) {

        document.write("* ");
    }
    document.write("<br>");
}

document.write("<h1>Triángulo 2</h1>");
for (let i = 1; i <=n ; i++) {
    //espacios
    for(j=1;j<=n-i;j++){
        document.write("&nbsp;");
    }
    //asteriscos
    for (let j = 1; j <= i; j++) {
        document.write("* ");
    }
    document.write("<br>");
}

document.write("<h1>Triángulo 3</h1>");
for (let i = 1; i <= n ; i++) {
    //espacios
    for(let j=1;j<=i-1;j++){
        document.write("&nbsp;");
    }
    //asteriscos
    for (let j = n-i+1; j >= 1; j--) {
        document.write("* ");
    }
    document.write("<br>");
}
</script>
</body>

</html>
